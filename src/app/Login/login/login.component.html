


<form #form="ngForm" id="container" (ngSubmit)="login(form)">
  <h1>Login</h1>
  <label for="email">Enter email or username: </label>
  <input #emailInput="ngModel" email required id="email" type="text" ngModel name="email" class="form-control">
  <div class="alert alert-danger" *ngIf="emailInput.invalid && emailInput.touched">Your email is invalid!</div>


  <label for="pass">Password: </label>
  <input required id="pass" type="password" ngModel name="pass" class="form-control" minlength=4>


  <button [disabled]="form.invalid" class="btn btn-danger">Login</button>
</form>
