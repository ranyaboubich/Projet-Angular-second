<div class="container">
  <div class="submit-review">
<form #review_form="ngForm" id="container" (ngSubmit)="onSubmit()">
  <label>
    Comment:
    <input type="text" [(ngModel)]="comment" name="comment" />
  </label>
  <label>
    Rating:
    <p-rating [(ngModel)]="selectedStars" [cancel]="false" [stars]="5" name="rating">
      <ng-template pTemplate="onicon">
        <img
          src="https://primefaces.org/cdn/primeng/images/demo/rating/custom-icon-active.png"
          alt="star"
          width="25px"
          height="25px"
        />
      </ng-template>
      <ng-template pTemplate="officon">
        <img
          src="https://primefaces.org/cdn/primeng/images/demo/rating/custom-icon.png"
          alt="star"
          width="25px"
          height="25px"
        />
      </ng-template>
    </p-rating>
  </label>

  <button type="submit">Submit</button>
</form>
  </div>

  <div class="comment-container">
<div class="li-taht-comment"
  *ngFor="let review of reviews"
>
  <p class="username">{{ review.user.username }} :</p>
  <span *ngFor="let star of getStars(review.rating)">⭐</span>
  <p>{{ review.content }}</p>


</div>
  </div>
</div>
