<form [formGroup]="reviewForm" (ngSubmit)="onSubmit()">
  <label>
    Comment:
    <input type="text" formControlName="comment" />
  </label>
  <label>
    Rating:
    <star-rating
            [hoverEnabled]="true"
            (starClickChange)="onClick($event)"
            (ratingChange)="onRatingChange($event)"
            (hoverRatingChange)="onHoverRatingChange($event)">
          </star-rating>
  </label>
 <!-- <input type="number" formControlName="rating" min="1" max="5" />
  </label>-->

  <button type="submit">Submit</button>
</form>

<div *ngFor="let review of reviews">
  <h3>{{ review.user.username }}</h3>
  <p>{{ review.content }}</p>
  <p>
    Rating:
    <star-rating [starType]="'icon'" [hoverEnabled]="false" [rating]="review.rating" [readOnly]="true"></star-rating>
   <!-- <span *ngFor="let star of getStars(review.rating)">⭐</span> -->
  </p>
</div>
